<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пазл</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      color: #333;
      text-align: center;
    }

    h1 {
      color: #4A90E2;
      margin: 20px 0;
    }

    .controls {
      margin: 20px 0;
      display: inline-block;
      padding: 10px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
    }

    label {
      margin-right: 10px;
      font-size: 18px;
    }

    select {
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #startBtn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      color: #fff;
      background: #4A90E2;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #startBtn:hover {
      background: #357ABD;
    }

    #puzzleCanvas {
      margin: 30px auto;
      display: block;
      border: 2px solid #4A90E2;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="controls">
    <label for="difficulty">Выберите сложность:</label>
    <select id="difficulty">
      <option value="4">4x4</option>
      <option value="5">5x5</option>
      <option value="6">6x6</option>
    </select>
  </div>

  <div class="controls">
    <label for="imageSelect">Выберите картинку:</label>
    <select id="imageSelect">
      <option value="0">Картинка 1</option>
      <option value="1">Картинка 2</option>
      <option value="2">Картинка 3</option>
    </select>
  </div>

  <button id="startBtn">Начать игру</button>

  <canvas id="puzzleCanvas"></canvas>

  <script src="puzzle.js"></script>
</body>
</html>
