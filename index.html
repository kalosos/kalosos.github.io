<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пазл</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Пазл</h1>

  <!-- Настройки игры -->
  <div class="controls">
    <label for="difficulty">Выберите сложность:</label>
    <select id="difficulty">
      <option value="3">3x3</option>
      <option value="4">4x4</option>
      <option value="5">5x5</option>
    </select>
  </div>

  <div class="controls">
    <label for="imageSelect">Выберите картинку:</label>
    <select id="imageSelect">
      <option value="0">Картинка 1</option>
      <option value="1">Картинка 2</option>
      <option value="2">Картинка 3</option>
      <option value="3">Картинка 4</option>
      <option value="4">Картинка 5</option>
    </select>
  </div>

  <button id="startBtn">Начать игру</button>

  <canvas id="puzzleCanvas"></canvas>

  <script src="puzzle.js"></script>
</body>
</html>
